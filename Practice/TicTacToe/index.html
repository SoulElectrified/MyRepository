<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>App - Tic-Tac-Toe</title>
    <link rel="stylesheet" href="style.css" />
    <script defer src="main.js"></script>
  </head>
  <body>
    <div class="game-title">Tic-Tac-Toe</div>
    <div class="game">
      <div class="item" id="item-1"></div>
      <div class="item" id="item-2"></div>
      <div class="item" id="item-3"></div>
      <div class="item" id="item-4"></div>
      <div class="item" id="item-5"></div>
      <div class="item" id="item-6"></div>
      <div class="item" id="item-7"></div>
      <div class="item" id="item-8"></div>
      <div class="item" id="item-9"></div>
    </div>
    <div class="left-score">
      <label class="name-player-one" for="">Player 1 [X]</label>
      <label class="score-player-one" for="">0</label>
    </div>
    <div class="right-score">
      <label class="name-player-two" for="">Player 2 [O]</label>
      <label class="score-player-two" for="">0</label>
    </div>
    <button class="btn-1 reset-game-btn">New Game</button>
    <button class="btn-2 reset-field-btn">Next Round</button>
  </body>
</html>
